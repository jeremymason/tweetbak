<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<title>Tweetbak</title>
	<link rel="stylesheet" href="/static/css/style.css" type="text/css" />
	<script type="application/javascript" src="/static/js/jquery-1.4.4.min.js"></script>
	<script type="application/javascript" src="/static/js/script.js"></script>
</head>
<body>
<div id="wrap">
	<div id="header">
		<h1><a href="/">Tweetbak</a></h1>
		<h2>Backup your tweet stream</h2>
		<a href="{{ url }}">{{ url_linktext }} {{ user.email }}</a>
	</div>

	<div id="content">
		Welcome to tweetbak. Please <a href="{{ login_url }}">login</a>
		<div class="clear"></div>
	</div>
	
	<div id="footer">
		<p>&copy; {{ year }} tweetbak</p>
	</div>
</div>

</body>
</html>
