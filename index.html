<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<title>Tweetbak</title>
	<link rel="stylesheet" href="/static/css/style.css" type="text/css" />
	<script type="application/javascript" src="/static/js/jquery-1.4.4.min.js"></script>
	<script type="application/javascript" src="/static/js/scripts.js"></script>
</head>
<body>
<div id="wrap">
	<div id="header">
		<h1>Tweetbak</h1>
		<h2>Your twitter backed up</h2>
		<a href="{{ url }}">{{ url_linktext }} {{ user.email }}</a>
	</div>

	<div id="content">
		<div id="topbar">
			<ul>
				<li><a href="/configure">Configure</a></li>
			</ul>
		</div>
		<div id="page">
			{{ tweets|length }}
			<table>
				<tr>
					<th>Tweet</th>
					<th>Date</th>
				</tr>
				{% for tweet in tweets %}
				<tr>
					<td>{{ tweet.content }}</td>
					<td>{{ tweet.date }}</td>
				</tr>
				{% endfor %}
			</table>

		    <div>
		        <form action="/refresh" method="post">
		            <fieldset id="add_new_item" class="">
		                <legend><a href="#">Refresh the backup</a></legend>
					    <button class="button" type="submit"><img src="/static/images/tick.png" alt="Add" /> Add</button>
					</fieldset>
				</form>
		    </div>
		</div>
	</div>
	
	<div id="footer">
		<p>&copy; {{ year }} Tweetbak</p>
	</div>
</div>

</body>
</html>
